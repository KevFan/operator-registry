syntax = "proto3";

option go_package = ".;grpc_health_v1";

package grpc.health.v1;

message RegistryHealthCheckRequest {
    string service = 1;
}

message RegistryHealthCheckResponse {
    enum ServingStatus {
        UNKNOWN = 0;
        SERVING = 1;
        NOT_SERVING = 2;
    }
    ServingStatus status = 1;
}

service RegistryHealth {
    rpc Check(RegistryHealthCheckRequest) returns (RegistryHealthCheckResponse);
}
